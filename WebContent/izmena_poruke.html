<html>
<head>
<meta charset="utf-8">
<title>Poruke</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script>

	src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="control-group">
		<table id="poruka">
			<tr>
				<td><input type="text" hidden="true" id="id_txt_primaoc"></td>
				<td><input type="text" hidden="true" id="id_txt_izmena"></td>
			</tr>

			<tr>
				<td>Naziv oglasa:</td>
				<td><input type="text" id="naz_txt_izmena"></td>
			</tr>



			<tr>
				<td>Naslov poruke:</td>
				<td><input type="text" id="naslov_txt_izmena"></td>
			</tr>

			<tr>
				<td>Sadrzaj poruke:</td>
				<td><input type="text" id="sadrzaj_txt_izmena"></td>
			</tr>
			<tr>
				<td><input type="button" value="Odustani"
					onclick="window.location.href='poruke.html'"></td>
				<td><input type="submit" onclick="izmeniPoruku()"
					value="Izmeni poruku"></td>
			</tr>



		</table>
	</div>






	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/izmenaporuke.js"></script>

</body>

</html>
